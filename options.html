<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            padding-top: 50px;
            font-size: 24px;
            width: 100%;
            display: flex;
            justify-content: center;
            
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }   
    </style>
</head>
<body>
    <h1>AI summary settings</h1>
    <div>
        <label for="apiKey">API Key:</label>
        <input type="text" id="geminiApiKey" placeholder="Enter your API Key" style="width: 300px;">
        <button id="saveBtn">Save</button>
    </div>

    <p id="success-message" style="color: green; display: none;">
        settings saved successfully.
    </p>

    <script src="options.js"></script>
</body>
</html>
